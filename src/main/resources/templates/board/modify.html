<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="row justify-content-right ">
        <div class="col-8 offset-2">
            <h1>[[${boardDTO.num}]] 번 글 수정 페이지</h1>

            <a th:href="${'/board/listA?' +requestPageDTO.link}">글 목록 이동</a>

            <form action="/board/modify" method="post">

                글번호 : <span th:text="${boardDTO.num}"></span><br>
                글제목 : <input name="title" th:value="${boardDTO.title}"><br>
                글내용 : <input name="content" th:value="${boardDTO.content}"><br>
                글작성자 : <span th:text="${boardDTO.writer}"></span><br>

                <button class="btn btn-primary">수정 저장!</button>



            </form>




        </div>
    </div>
</div>



<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
</body>
</html>
